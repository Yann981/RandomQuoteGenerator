<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="http://www.quotationspage.com/favicon.ico?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css



    ">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
    <!-- Quotes -->
    <div class="quote-text">
    <i class="fas fa-quote-left"></i>
    <span id="quote"></span>
     </div>
     <!-- Author -->
     <div class="quote-author">
    <span id="author"></span>
        </div>
        <!-- Buttons, using CSS text provided on FontAwesome, can copy and paste twitter button etc. -->
        <div class="button-container">
        <button class="twitter-button" id="twitter" title="Post on X!" >
            <i class="fab fa-x-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>

     </div>



    

    <script src="quotes.js"></script>
    <script src="script.js"></script>
    <!-- Script -->
</body>
</html>
